<div class="calendar float-left">
  <full-calendar [events]="calendarEvents" class="calendar" [plugins]="calendarPlugins"></full-calendar>
</div>


<div class="list float-right">

  <ul>
      <!-- *ngFor="let post of posts" -->
      
    <li *ngFor="let person of persons">
      
      <span class="float-left">{{ person.title }}</span>
      <span class="float-right">{{ person.start }}</span>
      
      
<!--       
      <button class="float-right">Update</button>
      <button (click)="delete(person)" class="float-right">Delete</button> -->
      
      <div class="clearfix"></div>
    </li>
    
  </ul>

  <div class="clearfix"></div>
</div>
